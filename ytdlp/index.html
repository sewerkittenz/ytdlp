<!DOCTYPE html>
<html>
<head>
    <title>YouTube MP3/MP4 Downloader ✨</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>🎀 YouTube MP3/MP4 Downloader 🍬</h1>
        <div class="bento-box">
            <form method="POST">
                <input type="url" name="url" placeholder="🔗 Paste YouTube URL here" required>
                <div class="button-group">
                    <button type="submit" name="format_type" value="mp3" class="btn mp3-btn">🎵 Download MP3</button>
                    <button type="submit" name="format_type" value="mp4" class="btn mp4-btn">📹 Download MP4</button>
                </div>
            </form>
        </div>
        {% if error %}
        <div class="error-bubble">{{ error }}</div>
        {% endif %}
    </div>
    <div class="hearts">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>
    <script src="{{ url_for('static', filename='sparkle.js') }}"></script>

    <!-- Add this before closing body tag -->
<div class="cute-alert" id="loading">
    <div class="bouncing-heart">💖</div>
    <p>Converting with magic... ✨</p>
</div>

<!-- Add after input field -->
<div class="video-preview" id="videoPreview">
    <img id="thumbnail" class="thumbnail">
    <div class="video-info">
        <span id="videoTitle" class="marquee"></span>
        <span id="videoDuration">⏳</span>
    </div>
</div>
</body>
</html>
